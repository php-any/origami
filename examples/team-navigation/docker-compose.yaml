version: '3.8'

services:
  team-navigation:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: team-navigation
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # 持久化数据库文件
      - ./data/team_navigation.db:/app/team_navigation.db
      # 如果需要热更新代码，可以挂载源代码（生产环境不建议）
      # - ./src:/app/src:ro
      # - ./pages:/app/pages:ro
    environment:
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - team-navigation-network

networks:
  team-navigation-network:
    driver: bridge

